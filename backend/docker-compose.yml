services:
  timeoff-manager-api:
    image: python:3.11-slim
    container_name: timeoff-manager-api
    restart: unless-stopped
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql+pymysql://timeoff_manager:${MYSQL_PASS:-time_off_manager}@host.docker.internal:3306/timeoff_manager_db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "pip install fastapi uvicorn[standard] pymysql cryptography sqlalchemy python-multipart bcrypt pyjwt requests authlib httpx websockets &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"



